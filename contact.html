<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Balaji Sridhar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  :root {
    --bg: #000000;
    --text: #ffffff;
    --muted: #b3b3b3;
    --accent: #94a3b8;
    --panel: rgba(255, 255, 255, 0.04);
    --border: rgba(255, 255, 255, 0.08);
    --pattern1: rgba(255,255,255,0.08);
    --pattern2: rgba(255,255,255,0.06);
  }

  [data-theme="light"] {
    --bg: #ffffff;
    --text: #111111;
    --muted: #555555;
    --accent: #1a73e8;
    --panel: #ffffff;
    --border: rgba(0, 0, 0, 0.1);
    --pattern1: rgba(0,0,0,0.05);
    --pattern2: rgba(0,0,0,0.04);
  }

  body {
    min-height: 100vh;
    background: radial-gradient(circle at 30% 20%, var(--pattern1), transparent 40%),
                radial-gradient(circle at 80% 0%, var(--pattern2), transparent 45%),
                var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .card {
    width: min(680px, 100%);
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
  }

  .card h1 {
    font-size: 28px;
    margin-bottom: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .card p {
    line-height: 1.6;
    margin-bottom: 12px;
  }

  .card a {
    color: var(--text);
    text-decoration: underline;
  }

  .nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .nav a {
    color: var(--text);
    text-decoration: none;
    font-weight: 600;
  }

  .theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 12px;
    color: var(--text);
    z-index: 50;
    cursor: pointer;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="theme-toggle" role="button" aria-label="Toggle theme">Light / Dark</div>
  <div class="card">
    <div class="nav">
      <div style="font-weight: 700;">Balaji Sridhar</div>
      <a href="index.html">Home</a>
    </div>
    <h1>Contact</h1>
    <p>Interested in collaborating or learning more? Reach out any time.</p>
    <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com" target="_blank" rel="noreferrer">linkedin.com</a></p>
  </div>
<script>
  const rootEl = document.documentElement;
  const toggle = document.querySelector(".theme-toggle");
  const stored = localStorage.getItem("theme");
  const initial = stored === "light" || stored === "dark" ? stored : "dark";
  rootEl.setAttribute("data-theme", initial);

  toggle.addEventListener("click", () => {
    const next = rootEl.getAttribute("data-theme") === "dark" ? "light" : "dark";
    rootEl.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
  });
</script>
</body>
</html>
